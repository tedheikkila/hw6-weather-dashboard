<!--html weather dashboard, TWH, 6/22/21-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--google fonts link (work sans)-->
   <link 
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" 
    rel="stylesheet">
    <!--custom css link-->
    <link rel="stylesheet" href="style.css" />
    <!--tab title-->
    <title>Weather Dashboard</title>
</head>

<body>

  <!--header-->
  <header class = "header-weather">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Search a city to see the current weather and its five-day forecast</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Los Angeles" aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="btn btn-success" id="search-button" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!--previous searches-->
  <section class = "main-weather">
    <p class="previous-searches">Previous Searches</p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" id = "btn-1">Los Angeles</button>
      <button type="button" class="btn btn-secondary" id = "btn-2">Sedona</button>
      <button type="button" class="btn btn-secondary" id = "btn-3">Tampa</button>
    </div>
  </section>

  <!--current weather-->
  <section class = "current-weather">
    <p class="current-label">Current Weather</p>
    <div class="card">
      <div class="card-header">
        City (mm/dd/yy)
      </div>
      <div class="card-body">
        <p class="card-text">Placeholder</p>
      </div>
    </div>
  </section>

  <!--5-day forecast-->
  <section class ="five-day">
    <p class="five-day-label">Five-Day Forecast</p>
    <div class="card-deck">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Day 1</h4>
          <p class="card-text">Placeholder</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Day 2</h4>
          <p class="card-text">Placeholder</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Day 3</h4>
          <p class="card-text">Placeholder</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Day 4</h4>
          <p class="card-text">Placeholder</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Day 5</h4>
          <p class="card-text">Placeholder</p>
        </div>
      </div>
    </div>
  </section>



<!--js links-->
<!--jQuery (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--momment.js (min)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--bootstrap (min and popper)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!--custom js-->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
